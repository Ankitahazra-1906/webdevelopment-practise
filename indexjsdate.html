<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        const d=new Date();
        document.getElementById("demo").innerHTML=d;
        const d1=new Date(2000, 5, 19, 18, 20 ,15);
        document.getElementById("demo1").innerHTML=d1;
        const d2=new Date( "jul, 25, 2018");
        document.getElementById("demo2").innerHTML=d2;
        const d3=new Date();
        document.getElementById("demo3").innerHTML=d3.getMonth()+1;
        const d4=new Date();
        document.getElementById("demo4").innerHTML=d4.getDate();

    </script>
</body>
</html>
